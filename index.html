
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  </head>
<body>
  <div class="page">
      <header class="header container">
          <img src="./images/logo.svg" alt="Логотип Сервиса Место" class="header__logo">
      </header>
      <main>
          <section class="profile container">
              <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
              </div>
            <button class="profile__add-button button" type="button"></button>
          </section>
        <section class="location container">
          <ul class="location__list">
            <li class="location__card">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древний храм Карачаевск" class="location__image">
              <div class="location__description">
                <h2 class="location__title">Карачаевск</h2>
                <button class="location__like-button button" type="button"></button>
              </div>
            </li>
            <li class="location__card">
              <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="location__image">
              <div class="location__description">
                <h2 class="location__title">Гора Эльбрус</h2>
                <button class="location__like-button button" type="button"></button>
              </div></li>
            <li class="location__card">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая" class="location__image">
              <div class="location__description">
                <h2 class="location__title">Домбай</h2>
                <button class="location__like-button button" type="button"></button>
              </div>
            </li>
            <li class="location__card">
              <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="location__image">
              <div class="location__description">
                <h2 class="location__title">Гора Эльбрус</h2>
                <button class="location__like-button button" type="button"></button>
              </div>  
            </li>
            <li class="location__card">
              <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая" class="location__image">
              <div class="location__description">
                <h2 class="location__title">Домбай</h2>
                <button class="location__like-button button" type="button"></button>
              </div>
            </li>
            <li class="location__card">
              <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древний храм Карачаевск" class="location__image">
              <div class="location__description">
                <h2 class="location__title">Карачаево-Черкессия</h2>
                <button class="location__like-button button" type="button"></button>
              </div>
            </li>
          </ul>
         </section>
      </main>
      <footer class="footer container">
       <p class="footer__paragraph"> &copy; 2022 Mesto Russia </p>
      </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
        <form class="popup__content">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input id="name" class="popup__input" type="text">
              <input id="description" class="popup__input popup__input_field" type="text">
              <button class="popup__save-button button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
