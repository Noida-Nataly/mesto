<!doctype html><html lang="ru" xmlns="http://www.w3.org/1999/html"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header container"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Сервиса Место" class="header__logo"></header><main><section class="profile container"><button class="profile__avatar"><img src="https://www.imgonline.com.ua/examples/bee-on-daisy.jpg" alt="Аватар профиля" class="profile__avatar-image"></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description"></p></div><button class="profile__add-button button" type="button" aria-label="Добавить профиль"></button></section><section class="location container"><ul class="location__list"></ul></section></main><footer class="footer container"><p class="footer__paragraph">&copy; 2022 Mesto Russia</p></footer><div id="popup-avatar" class="popup"><div class="popup__container"><button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button><form id="form-avatar-save" class="popup__content" name="avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="avatar-link" name="avatar-link" class="popup__input" type="url" placeholder="Ссылка на фотографию" required> <span id="avatar-link-error" class="popup__error-message"></span> <button id="form-avatar-save-button" class="popup__confirm-button" type="submit">Сохранить</button></form></div></div><div id="popup-confirmation" class="popup"><div class="popup__container"><button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button><form id="form-confirmation" class="popup__content" name="confirmation" novalidate><h2 class="popup__title">Вы уверены?</h2><button id="delete-confirmation" class="popup__confirm-button" type="submit">Да</button></form></div></div><div id="popup-profile" class="popup"><div class="popup__container"><button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button><form id="form-profile-save" class="popup__content" name="profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name-profile" name="name-profile" class="popup__input" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-profile-error" class="popup__error-message"></span> <input id="description-profile" name="description-profile" class="popup__input" placeholder="Информация о себе" minlength="2" maxlength="200" required> <span id="description-profile-error" class="popup__error-message"></span> <button id="form-profile-save-button" class="popup__confirm-button" type="submit">Сохранить</button></form></div></div><div id="popup-place" class="popup"><div class="popup__container"><button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button><form id="form-place-save" class="popup__content" name="place" novalidate><h2 class="popup__title">Новое место</h2><input id="place-name" name="place-name" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required> <span id="place-name-error" class="popup__error-message"></span> <input id="place-link" name="place-link" class="popup__input" type="url" placeholder="Ссылка на картинку" required> <span id="place-link-error" class="popup__error-message"></span> <button id="form-place-save-button" class="popup__confirm-button" type="submit">Создать</button></form></div></div><div id="popup-zoom" class="popup"><div class="popup__container popup__container_type_zoom-image"><img class="popup__zoom-image" src="#" alt=""> <button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button><h2 class="popup__comment"></h2></div></div><template class="place-template"><li class="location__card"><div class="location__wrapper"><img alt="" class="location__image"><div><button class="location__delete-button button" type="button" aria-label="Удалить место"></button></div></div><div class="location__description"><h2 class="location__title"></h2><div class="location__like"><button class="location__like-button button" type="button" aria-label="Отметить избранное"></button> <span class="location__like-count"></span></div></div></li></template></body></html>
