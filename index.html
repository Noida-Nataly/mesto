<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">
    <header class="header container">
        <img src="./images/logo.svg" alt="Логотип Сервиса Место" class="header__logo">
    </header>
    <main>
        <section class="profile container">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          <button class="profile__add-button button" type="button" aria-label="Добавить профиль"></button>
        </section>
      <section class="location container">
        <ul class="location__list">
        </ul>
       </section>
    </main>
    <footer class="footer container">
     <p class="footer__paragraph"> &copy; 2022 Mesto Russia </p>
    </footer>
    
  <!--Попап редактирования профиля-->
  <div id="popup-profile" class="popup">
    <div class="popup__container">
      <button class="popup__close-button button close-popup" 
              type="button" 
              aria-label="Закрыть"></button>
      <form id="form-profile" 
            class="popup__content" 
            name="profile"
            novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              id="name-profile"
              name="name-profile"
              class="popup__input"
              type="text" 
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required>
            <span id = "name-profile-error" class="popup__error-message"></span>
            <input
              id="description-profile"
              name="description-profile"
              class="popup__input"
              type="text" 
              placeholder="Вид деятельности"
              minlength="2"
              maxlength="200"
              required>
            <span id = "description-profile-error" class="popup__error-message"></span>
            <button id="form-profile-save" 
                    class="popup__save-button close-popup" 
                    type="submit">Сохранить</button>
      </form>
    </div>
  </div>
    
  <!--Попап добавления карточки-->
  <div id="popup-place" class="popup">
    <div class="popup__container">
      <button class="popup__close-button button close-popup" 
              type="button" 
              aria-label="Закрыть"></button>
      <form id="form-place" 
            class="popup__content" 
            name="place"
            novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input
          id="place-name"
          name="place-name"
          class="popup__input"
          type="text"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span id = "place-name-error" class="popup__error-message"></span>
        <input
          id="place-link"
          name="place-link"
          class="popup__input"
          type="url"
          placeholder="Ссылка на картинку"
          required>
        <span id = "place-link-error" class="popup__error-message"></span>
        <button id="form-place-save" 
                class="popup__save-button close-popup"
                type="submit">Создать</button>
      </form>
    </div>
  </div>
    
  <!--Попап зумм фотографии-->
  <div id="popup-zoom" class="popup">
    <div class="popup__container popup__container_type_zoom-image">
      <img class="popup__zoom-image" src="#" alt="">
      <button class="popup__close-button button close-popup"
              type="button"
              aria-label="Закрыть"></button>
      <h2 class="popup__comment"></h2>
    </div>
  </div>
    
  <!-- Шаблон новой карточки-->  
  <template class="place-template">
    <li class="location__card">
      <div class="location__wrapper">
        <img  alt="" class="location__image">
        <div>
          <button class="location__delete-button button"
                  type="button"
                  aria-label="Удалить место"></button>
        </div>
      </div>
      <div class="location__description">
        <h2 class="location__title"></h2>
        <button class="location__like-button button"
                type="button"
                aria-label="Отметить избранное"></button>
      </div>
    </li>
  </template>
  <script type="module" src="script/index.js"></script>
  <script type="module" src="script/validation.js"></script>
</body>
</html>
