
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  </head>
<body>
  <div class="page">
      <header class="header container">
          <img src="./images/logo.svg" alt="Логотип Сервиса Место" class="header__logo">
      </header>
      <main>
          <section class="profile container">
              <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__description">Исследователь океана</p>
              </div>
            <button class="profile__add-button button" type="button" aria-label="Добавить профиль"></button>
          </section>
        <section class="location container">
          <ul class="location__list">
          </ul>
         </section>
      </main>
      <footer class="footer container">
       <p class="footer__paragraph"> &copy; 2022 Mesto Russia </p>
      </footer>
    
    <div id="popup-profile" class="popup">
      <div class="popup__container">
        <button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button>
        <form class="popup__content" name="profile">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input id="name-profile" name="name-profile" class="popup__input" type="text">
              <input id="description-profile" name="description-profile" class="popup__input" type="text">
              <button class="popup__save-button close-popup" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div id="popup-place" class="popup">
      <div class="popup__container">
        <button class="popup__close-button button close-popup" type="button" aria-label="Закрыть"></button>
        <form class="popup__content" name="place">
          <h2 class="popup__title">Новое место</h2>
          <input id="place-name" name="place-name" class="popup__input" type="text" placeholder="Название">
          <input id="place-link" name="place-link" class="popup__input" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-button close-popup" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <template class="place-template">
    <li class="location__card">
      <div class="location__wrapper">
        <img  alt="" class="location__image">
        <div>
          <button class="location__delete-button button" type="button" aria-label="Удалить место"></button>
        </div>
      </div>
      <div class="location__description">
        <h2 class="location__title"></h2>
        <button class="location__like-button button" type="button" aria-label="Отметить избранное"></button>
      </div>
    </li>
  </template>
  <script type="module" src="script/index.js"></script>
</body>
</html>
